version: '3.4'

x-common-variables: &nomad_backend_env
    NOMAD_RABBITMQ_HOST: rabbitmq
    NOMAD_LOGSTASH_HOST: elk
    NOMAD_ELASTIC_HOST: elastic
    NOMAD_MONGO_HOST: mongo
    NOMAD_KEYCLOAK_HOST: keycloak

services:
    # broker for celery
    rabbitmq:
        restart: 'no'
        image: rabbitmq:3.7.17
        container_name: nomad_rabbitmq
        environment:
            - RABBITMQ_ERLANG_COOKIE=SWQOKODSQALRPCLNMEQG
            - RABBITMQ_DEFAULT_USER=rabbitmq
            - RABBITMQ_DEFAULT_PASS=rabbitmq
            - RABBITMQ_DEFAULT_VHOST=/
        ports:
            - 5672:5672
        volumes:
            - nomad_rabbitmq:/var/lib/rabbitmq

    # the search engine
    elastic:
        restart: 'no'
        image: docker.elastic.co/elasticsearch/elasticsearch:6.3.2
        container_name: nomad_elastic
        ports:
            - 9200:9200
        volumes:
            - nomad_elastic:/usr/share/elasticsearch/data

    # the user data db
    mongo:
        restart: 'no'
        image: mongo:4
        container_name: nomad_mongo
        environment:
            - MONGO_DATA_DIR=/data/db
            - MONGO_LOG_DIR=/dev/null
        ports:
            - 27017:27017
        volumes:
            - nomad_mongo:/data/db
        command: mongod
        # --logpath=/dev/null # --quiet

volumes:
    nomad_mongo:
    nomad_elastic:
    nomad_rabbitmq:

version: '3.4'

services:
    # keycloak for user management
    keycloak:
        restart: unless-stopped
        volumes:
            - /nomad/fairdi/db/keycloak:/opt/jboss/keycloak/standalone/data
            - /nomad/backup/fairdi/keycloak:/export

    # broker for celery
    rabbitmq:
        restart: unless-stopped

    # the search engine
    elastic:
        restart: always
        volumes:
            - /scratch/fairdi/db/elastic:/usr/share/elasticsearch/data

    # the user data db
    mongo:
        restart: always
        image: a0e2e64ac939
        volumes:
            - /scratch/fairdi/db/mongo:/data/db
        command: mongod --wiredTigerCacheSizeGB=128 --logpath=/dev/null # --quiet

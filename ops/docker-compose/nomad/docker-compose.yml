version: '3.4'

x-common-variables: &nomad_backend_env
    NOMAD_RABBITMQ_HOST: rabbitmq
    NOMAD_LOGSTASH_HOST: elk
    NOMAD_ELASTIC_HOST: elastic
    NOMAD_MONGO_HOST: mongo
    NOMAD_REPOSITORY_DB_HOST: postgres

services:
    # postgres for NOMAD-coe repository API and GUI
    postgres:
        restart: always
        image: postgres:9.4
        container_name: nomad_postgres
        environment:
            POSTGRES_PASSWORD: 'nomad'
            POSTGRES_USER: 'postgres'
        volumes:
            - nomad_postgres:/var/lib/postgresql/data

    # broker for celery
    rabbitmq:
        restart: always
        image: rabbitmq:3.7.17
        container_name: nomad_rabbitmq
        environment:
            - RABBITMQ_ERLANG_COOKIE=SWQOKODSQALRPCLNMEQG
            - RABBITMQ_DEFAULT_USER=rabbitmq
            - RABBITMQ_DEFAULT_PASS=rabbitmq
            - RABBITMQ_DEFAULT_VHOST=/
        volumes:
            - nomad_rabbitmq:/var/lib/rabbitmq

    # the search engine
    elastic:
        restart: always
        image: docker.elastic.co/elasticsearch/elasticsearch:6.3.2
        container_name: nomad_elastic
        volumes:
            - nomad_elastic:/usr/share/elasticsearch/data

    # the user data db
    mongo:
        restart: always
        image: mongo:3.6.14
        container_name: nomad_mongo
        environment:
            - MONGO_DATA_DIR=/data/db
            - MONGO_LOG_DIR=/dev/null
        volumes:
            - nomad_mongo:/data/db
        command: mongod --smallfiles --logpath=/dev/null # --quiet

    # nomad processing worker
    worker:
        restart: always
        image: gitlab-registry.mpcdf.mpg.de/nomad-lab/nomad-fair:latest
        container_name: nomad_worker
        environment:
            <<: *nomad_backend_env
            NOMAD_SERVICE: nomad_worker
        links:
            - postgres
            - rabbitmq
            - elastic
            - mongo
        volumes:
            - nomad_files:/app/.volumes/fs
        command: python -m celery worker -l info -A nomad.processing -Q celery,cacls,uploads

    # nomad api
    api:
        restart: always
        image: gitlab-registry.mpcdf.mpg.de/nomad-lab/nomad-fair:latest
        container_name: nomad_api
        environment:
            <<: *nomad_backend_env
            NOMAD_SERVICE: nomad_api
        links:
            - postgres
            - rabbitmq
            - elastic
            - mongo
        volumes:
            - nomad_files:/app/.volumes/fs
        command: python -m gunicorn.app.wsgiapp -w 4 --log-config ops/gunicorn.log.conf -b 0.0.0.0:8000 --timeout 300 nomad.api:app

    # nomad gui
    gui:
        restart: always
        image: gitlab-registry.mpcdf.mpg.de/nomad-lab/nomad-fair/frontend:latest
        container_name: nomad_gui
        command: nginx -g 'daemon off;'
        links:
            - api

volumes:
    nomad_postgres:
    nomad_mongo:
    nomad_elastic:
    nomad_rabbitmq:
    nomad_files:

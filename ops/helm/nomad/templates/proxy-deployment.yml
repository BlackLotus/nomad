apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "nomad.fullname" . }}-proxy-config
  labels:
    app.kubernetes.io/name: {{ include "nomad.name" . }}-proxy-config
    helm.sh/chart: {{ include "nomad.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
data:
  nginx.conf: |
    server {
      listen        80;
      server_name   www.example.com;
      {{- if .Values.proxy.external.useReleasePath }}
      location {{ .Values.proxy.external.path }}/{{ .Release.Name }} {
      {{- else }}
      location {{ .Values.proxy.external.path }} {
      {{- end }}
        proxy_pass http://{{ include "nomad.fullname" . }}-gui:{{ .Values.gui.port }};
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
      }

      {{- if .Values.proxy.external.useReleasePath }}
      location {{ .Values.proxy.external.path }}/{{ .Release.Name }}/api {
      {{- else }}
      location {{ .Values.proxy.external.path }}/api {
      {{- end }}
        client_max_body_size 20g;
        proxy_set_header Host $host;
        proxy_pass_request_headers on;
        proxy_pass http://{{ include "nomad.fullname" . }}-api:{{ .Values.api.port }};
      }

      {{- if .Values.proxy.external.useReleasePath }}
      location {{ .Values.proxy.external.path }}/{{ .Release.Name }}/kibana {
      {{- else }}
      location {{ .Values.proxy.external.path }}/kibana {
      {{- end }}
        {{- if .Values.proxy.external.useReleasePath }}
        rewrite ^{{ .Values.proxy.external.path}}/{{ .Release.Name }}/kibana/(.*)$ /$1 break;
        {{- else }}
        rewrite ^{{ .Values.proxy.external.path}}/kibana/(.*)$ /$1 break;
        {{- end }}
        proxy_pass http://{{ .Values.kibana.host }}:{{ .Values.kibana.port }};
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nomad.fullname" . }}-proxy
  labels:
    app.kubernetes.io/name: {{ include "nomad.name" . }}-proxy
    helm.sh/chart: {{ include "nomad.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "nomad.name" . }}-proxy
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "nomad.name" . }}-proxy
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ include "nomad.name" . }}-proxy
        image: nginx:1.13.9-alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /etc/nginx/conf.d
          readOnly: true
          name: nginx-conf
        - mountPath: /var/log/nginx
          name: log
      volumes:
      - name: nginx-conf
        configMap:
          name: {{ include "nomad.fullname" . }}-proxy-config
          items:
          - key: nginx.conf
            path: default.conf
      - name: log
        emptyDir: {}


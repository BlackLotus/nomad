proxy:
  nodePort: 30004
  external:
    host: "labdev-nomad.esc.rzg.mpg.de"
    path: "/fairdi/nomad/import"

gui:
  debug: true

worker:
  replicas: 2
  routing: "worker"

dbname: fairdi_nomad_import

postgres:
  publish_enabled: false

uploadurl: 'https://labdev-nomad.rzg.mpg.de/fairdi/nomad/import/upload'

volumes:
  prefixSize: 1
  public: /nomad/fairdi/import/fs/public
  staging: /scratch/fairdi/import/fs/staging
  tmp: /nomad/fairdi/import/fs/tmp
  nomad: /nomad

services:
  apiSecret: 'nomad-keycloak-prod-api-secret'

proxy:
  nodePort: 30013
  external:
    host: "labdev-nomad.esc.rzg.mpg.de"
    path: "/fairdi/nomad/reprocess"

gui:
  debug: true

worker:
  replicas: 2
  routing: "worker"

elastic:
  port: 9202

dbname: fairdi_nomad_prod_v0_7

uploadurl: 'https://labdev-nomad.rzg.mpg.de/fairdi/nomad/reprocess/upload'

keycloak:
  serverUrl: "https://repository.nomad-coe.eu/fairdi/keycloak/auth/"
  passwordSecret: 'nomad-keycloak-password'
  realmName: 'fairdi_nomad_prod'
  clientId: 'nomad_api_dev'
  clientSecret: 'nomad-keycloak-prod-api-secret'
  admin_user_id: '82efac55-6187-408c-8027-b98580c0e1c5'

volumes:
  prefixSize: 1
  public: /nomad/fairdi/prod_v0.7/fs/public
  staging: /scratch/fairdi/migration/fs/staging
  tmp: /nomad/fairdi/prod_v0.7/fs/tmp
  nomad: /nomad

version: '3.4'

services:
    # the search engine
    elastic:
        ports:
            - 19200:9200

    # the user data db
    mongo:
        ports:
            - 37017:27017

    # used for centralized logging
    elk:
        restart: always
        build: ../elk/
        image: nomad/elk
        container_name: nomad_elk
        expose:
            - 5000 # logstash beats
            - 5044 # logstash tcp
        volumes:
            - nomad_elk:/var/lib/elasticsearch
        ports:
            - 15601:5601  # kibana web

    api:
        links:
            - elk

    worker:
        links:
            - elk

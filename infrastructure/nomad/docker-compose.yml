version: '3'

services:
    # an object store for uploads
    minio:
        restart: always
        image: minio/minio:RELEASE.2018-06-08T03-49-38Z
        # image: minio/minio
        container_name: nomad_minio
        ports:
            - ${MINIO_HOST_PORT}:9000
        volumes:
            - ${VOLUME_BINDS}/minio:/data
        environment:
            - MINIO_ACCESS_KEY=AKIAIOSFODNN7EXAMPLE
            - MINIO_SECRET_KEY=wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY
        command: server /data

    minio-config:
        image: minio/mc
        links:
            - minio
        entrypoint: /bin/sh -c "
            sleep 5;
            /usr/bin/mc config host add minio http://minio:9000 AKIAIOSFODNN7EXAMPLE wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY;
            /usr/bin/mc mb minio/uploads -p;
            /usr/bin/mc mb minio/archive -p;
            /usr/bin/mc mb minio/repository -p;
            /usr/bin/mc policy download minio/repository;
            /usr/bin/mc policy download minio/archive;
            /usr/bin/mc policy upload minio/uploads;"  # bug #22

    # broker for celery
    rabbitmq:
        restart: always
        image: rabbitmq
        container_name: nomad_rabbitmq
        environment:
            - RABBITMQ_ERLANG_COOKIE=SWQOKODSQALRPCLNMEQG
            - RABBITMQ_DEFAULT_USER=rabbitmq
            - RABBITMQ_DEFAULT_PASS=rabbitmq
            - RABBITMQ_DEFAULT_VHOST=/
        ports:
            - ${RABBITMQ_HOST_PORT}:5672
        volumes:
            - nomad_rabbitmq:/var/lib/rabbitmq

    # the search engine
    elastic:
        image: docker.elastic.co/elasticsearch/elasticsearch:6.3.2
        container_name: nomad_elastic
        volumes:
            - nomad_elastic:/usr/share/elasticsearch/data
        ports:
            - ${ELASTIC_HOST_PORT}:9200

    # the user data db
    mongo:
        image: mongo:latest
        container_name: nomad_mongo
        environment:
            - MONGO_DATA_DIR=/data/db
            - MONGO_LOG_DIR=/dev/null
        volumes:
            - nomad_mongo:/data/db
        ports:
            - ${MONGO_HOST_PORT}:27017
        command: mongod --smallfiles --logpath=/dev/null # --quiet

    # used for centralized logging
    elk:
        restart: always
        build: ../elk/
        container_name: nomad_elk
        expose:
            - 5000 # logstash beats
            - 5044 # logstash tcp
        volumes:
            - nomad_elk:/var/lib/elasticsearch
        ports:
            - ${KIBANA_HOST_PORT}:5601  # kibana web

    # nomad processing worker
    worker:
        restart: always
        build:
            context: ../../
            dockerfile: backend.Dockerfile
        container_name: nomad_worker
        environment:
            - NOMAD_MINIO_PORT=9000
            - NOMAD_MINIO_HOST=minio
            - NOMAD_RABBITMQ_HOST=rabbitmq
            - NOMAD_LOGSTASH_HOST=elk
            - NOMAD_ELASTIC_HOST=elastic
            - NOMAD_MONGO_HOST=mongo
            - NOMAD_SERVICE=nomad_worker
        links:
            - minio
            - rabbitmq
            - elastic
            - mongo
            - elk
        volumes:
            - ${VOLUME_BINDS}/fs:/app/.volumes/fs
        command: python -m celery worker -l info -A nomad.processing

    # nomad upload handler
    handler:
        restart: always
        build:
            context: ../../
            dockerfile: backend.Dockerfile
        container_name: nomad_handler
        environment:
            - NOMAD_MINIO_PORT=9000
            - NOMAD_MINIO_HOST=minio
            - NOMAD_RABBITMQ_HOST=rabbitmq
            - NOMAD_LOGSTASH_HOST=elk
            - NOMAD_MONGO_HOST=mongo
            - NOMAD_ELASTIC_HOST=elastic
            - NOMAD_SERVICE=nomad_handler
        links:
            - minio
            - rabbitmq
            - elastic
            - mongo
            - elk
        command: python -m nomad.processing.handlerdaemon

    # nomad api
    api:
        restart: always
        build:
            context: ../../
            dockerfile: backend.Dockerfile
        container_name: nomad_api
        environment:
            - NOMAD_MINIO_PORT=9000
            - NOMAD_MINIO_HOST=minio
            - NOMAD_RABBITMQ_HOST=rabbitmq
            - NOMAD_LOGSTASH_HOST=elk
            - NOMAD_ELASTIC_HOST=elastic
            - NOMAD_MONGO_HOST=mongo
            - NOMAD_API_BASE_PATH=/nomad/api
            - NOMAD_OBJECTS_HOST=${EXTERNAL_HOST}
            - NOMAD_OBJECTS_PORT=${EXTERNAL_PORT}
            - NOMAD_OBJECTS_BASE_PATH=/nomad/objects
            - NOMAD_SERVICE=nomad_api
        links:
            - minio
            - rabbitmq
            - elastic
            - mongo
            - elk
        ports:
            - ${API_HOST_PORT}:8000
        command: python -m gunicorn.app.wsgiapp -w 4 -b 0.0.0.0:8000 nomad.api:app

    # nomad gui
    gui:
        build:
            context: ../../
            dockerfile: frontend.Dockerfile
        container_name: nomad_gui
        ports:
            - ${GUI_HOST_PORT}:8080
        volumes:
            - ./gui.conf:/etc/nginx/conf.d/default.conf:ro
        command: nginx -g 'daemon off;'

    # reverse proxy everything together
    proxy:
        restart: always
        image: nginx:1.13.9-alpine
        container_name: nomad_proxy
        links:
            - elk
            - gui
            - minio
            - api
        ports:
            - ${APP_HOST_PORT}:80
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
        command: nginx -g 'daemon off;'

volumes:
    nomad_minio:
    nomad_mongo:
    nomad_elastic:
    nomad_redis:
    nomad_rabbitmq:
    nomad_elk:



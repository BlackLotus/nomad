version: '3'

services:
    # an object store for uploads
    minio:
        restart: always
        image: minio/minio:RELEASE.2018-06-08T03-49-38Z
        hostname: "minio"
        # image: minio/minio
        ports:
            - 9007:9000
        volumes:
            - ../.volumes/minio:/data
            - ./config/minio:/root/.minio
        environment:
            - "MINIO_ACCESS_KEY=AKIAIOSFODNN7EXAMPLE"
            - "MINIO_SECRET_KEY=wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY"
        command: server /data

    # broker for celery
    rabbitmq:
        restart: always
        image: rabbitmq
        hostname: "rabbitmq"
        environment:
            - "RABBITMQ_ERLANG_COOKIE=SWQOKODSQALRPCLNMEQG"
            - "RABBITMQ_DEFAULT_USER=rabbitmq"
            - "RABBITMQ_DEFAULT_PASS=rabbitmq"
            - "RABBITMQ_DEFAULT_VHOST=/"
        ports:
            - 5672:5672

    # results backend for celery
    redis:
        image: 'redis:3.0-alpine'
        command: redis-server --appendonly yes
        volumes:
            - '../.volumes/redis:/data'
        ports:
            - '6379:6379'

    # used for centralized logging
    elk:
        restart: always
        build: ./elk/
        hostname: "elk"
        ports:
            - 5601:5601  # kibana web
            - 9200:9200  # elastic search api
            # - 9300:9300  # elastic transport api
            - 5044:5044  # logstash beats
            - 5000:5000  # logstash tcp

    # nomad processing worker (parsing/normalizing)
    nomad-worker:
        build: ../
        links:
            - minio
            - redis
            - rabbitmq
            - elk
        volumes:
            - '../.volumes/fs:/app/.volumes/fs'
        command: celery worker -l debug -A nomad.processing

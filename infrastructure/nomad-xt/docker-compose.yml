version: '3'

services:
    # an object store for uploads
    minio:
        restart: always
        image: minio/minio:RELEASE.2018-06-08T03-49-38Z
        # image: minio/minio
        container_name: nomad-xt-minio
        ports:
            - ${MINIO_HOST_PORT}:9000
        volumes:
            - ../../.volumes/minio:/data
            - ../config/minio:/root/.minio
        environment:
            - 'MINIO_ACCESS_KEY=AKIAIOSFODNN7EXAMPLE'
            - 'MINIO_SECRET_KEY=wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY'
        command: server /data

    # broker for celery
    rabbitmq:
        restart: always
        image: rabbitmq
        container_name: nomad-xt-rabbitmq
        environment:
            - 'RABBITMQ_ERLANG_COOKIE=SWQOKODSQALRPCLNMEQG'
            - 'RABBITMQ_DEFAULT_USER=rabbitmq'
            - 'RABBITMQ_DEFAULT_PASS=rabbitmq'
            - 'RABBITMQ_DEFAULT_VHOST=/'
        ports:
            - '{RABITMQ_HOST_PORT}:5672'

    # results backend for celery
    redis:
        image: 'redis:3.0-alpine'
        container_name: nomad-xt-redis
        command: redis-server --appendonly yes
        volumes:
            - '../../.volumes/redis:/data'
        ports:
            - '{REDIS_HOST_PORT}:6379'

    # the search engine
    elastic:
        image: docker.elastic.co/elasticsearch/elasticsearch:6.3.2
        container_name: nomad-xt-elastic
        volumes:
            - '../../.volumes/elastic:/usr/share/elasticsearch/data'
        ports:
            - '{ELASTIC_HOST_PORT}:9200'

    # the user data db
    mongo:
        image: mongo:latest
        container_name: nomad-xt-mongo
        environment:
          - MONGO_DATA_DIR=/data/db
          - MONGO_LOG_DIR=/dev/null
        volumes:
          - '../../.volumes/mongo:/data/db'
        ports:
            - '{MONGO_HOST_PORT}:27017'
        command: mongod --smallfiles --logpath=/dev/null # --quiet

    # used for centralized logging
    elk:
        restart: always
        build: ./elk/
        container_name: nomad-xt-elk
        expose:
            - 5000 # logstash beats
            - 5044 # logstash tcp
        ports:
            - '{KIBANA_HOST_PORT}':5601  # kibana web

    # nomad processing worker
    worker:
        build: ../
        container_name: nomad-xt-worker
        environment:
            - NOMAD_MINIO_PORT=9000
            - NOMAD_MINIO_HOST=minio
            - NOMAD_RABBITMQ_HOST=rabbitmq
            - NOMAD_REDIS_HOST=redis
            - NOMAD_LOGSTASH_HOST=elk
            - NOMAD_ELASTIC_HOST=elastic
            - NOMAD_MONGO_HOST=mongo
        links:
            - minio
            - redis
            - rabbitmq
            - elastic
            - mongo
            # - elk
        volumes:
            - '../../.volumes/fs:/app/.volumes/fs'
        command: python -m celery worker -l info -A nomad.processing

    # nomad upload handler
    handler:
        build: ../
        environment:
            - NOMAD_MINIO_PORT=9000
            - NOMAD_MINIO_HOST=minio
            - NOMAD_RABBITMQ_HOST=rabbitmq
            - NOMAD_REDIS_HOST=redis
            - NOMAD_LOGSTASH_HOST=elk
            - NOMAD_MONGO_HOST=mongo
            - NOMAD_ELASTIC_HOST=elastic
        links:
            - minio
            - redis
            - rabbitmq
            - elastic
            - mongo
            # - elk
        command: python -m nomad.processing.handlerdaemon

    # nomad api
    api:
        build: ../
        environment:
            - NOMAD_MINIO_PORT=9000
            - NOMAD_MINIO_HOST=minio
            - NOMAD_RABBITMQ_HOST=rabbitmq
            - NOMAD_REDIS_HOST=redis
            - NOMAD_LOGSTASH_HOST=elk
            - NOMAD_ELASTIC_HOST=elastic
            - NOMAD_MONGO_HOST=mongo
        links:
            - minio
            - redis
            - rabbitmq
            - elastic
            - mongo
            # - elk
        ports:
            - ${API_HOST_PORT}:8000
        command: python -m gunicorn.app.wsgiapp -w 4 -b 127.0.0.1:8000 nomad.api:app

    # nomad gui
    gui:
        build: ../gui/
        links:
            - nomad-api
        ports:
            - ${GUI_HOST_PORT}:80